<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
    <script src="https://kit.fontawesome.com/3f8cf997bb.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="Logo du site Les petits plats">
        <p class="tagline">cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
        <input id="search_bar" type="text" name="search" placeholder="Recherchez une recette, un ingrédient, ...">
        <button id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </header>

    <main>
        <section id="filtres">
            <div id="filtres_btns">
                <button id="btn_ingredients">Ingrédients
                    <i class="fa-solid fa-chevron-down"></i>
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button id="btn_appliances">Appareils
                    <i class="fa-solid fa-chevron-down"></i>
                    <i class="fa-solid fa-xmark"></i></button>
                <button id="btn_ustensils">Ustensiles
                    <i class="fa-solid fa-chevron-down"></i>
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="btn_ingredients_list" class="btn_item_list" aria-expanded="false">
                <input type="text" id="ingredient_input"><button><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </div>
            <div id="btn_appliance_list" class="btn_item_list" aria-expanded="false">
                <input type="text" id="appliance_input"><button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="btn_ustensile_list" class="btn_item_list" aria-expanded="false">
                <input type="text" id="ustensile_input"><button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p class="nombre_recettes"></p>
        </section>
        <div id="tag_container"></div>
        <section id="galerie">

        </section>

    </main>
    <script src="scripts/templates/recipes.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
